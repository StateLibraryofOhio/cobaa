<div id="toast">
  {% if messages %}
  <div class="toast-container bg-dark">
    {% for message in messages %}
    <div class="toast text-white bg-dark top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header text-white bg-dark">
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
        <i class="lni lni-warning"></i>
        {% else %}
        <i class="lni lni-checkmark"></i>
        {% endif %}
        <div class="me-auto">&nbsp;{{ message|safe }}</div>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</div>
